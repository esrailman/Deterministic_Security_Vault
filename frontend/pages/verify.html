<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify File - Deterministic Security Vault</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <header>
        <div class="navbar">
            <a href="../index.html" class="logo">Security Vault</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="verify.html" class="active">Verify</a></li>
                <li><a href="audit.html">Audit</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h1>File Integrity Verification</h1>
            <p>Upload a file or enter its hash to verify if it has been tampered with.</p>

            <br>

            <form id="verifyForm" onsubmit="handleVerify(event)">
                <div class="form-group">
                    <label for="verifyFileInput">Upload File to Verify:</label>
                    <input type="file" id="verifyFileInput" required>
                </div>

                <div class="form-group">
                    <p style="text-align: center; margin: 10px 0;">-- OR --</p>
                </div>

                <div class="form-group">
                    <label for="hashInput">Enter Hash ID:</label>
                    <input type="text" id="hashInput" placeholder="e.g., 0x4f...2a">
                </div>

                <button type="submit" class="btn btn-secondary">Verify Integrity</button>
            </form>

            <div id="verifyFeedback" class="feedback">
                <!-- Javascript will inject content here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Deterministic Security Vault Team. Sprint 3 Mockup.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>

</html>
